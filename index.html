<script>
    $('.pic-preview').click(function (e) {
        e.preventDefault();
        var $previewPic = $(this).find('img');
        $('.modal-pic-preview').find('img').attr('src', $previewPic.attr('src'));

        var height = $(window).height();
        if(height >= 1500){
            height = 1500;
        }
        var imageHeight = height * 0.8;
        $('.modal-pic-preview').find('img').height(imageHeight+"px");
        $('.modal-pic-preview').find('img').load(function() {
            var pic_real_width = this.width;   // Note: $(this).width() will not
            var pic_real_height = this.height; // work for in memory images.
            var t1= pic_real_height  / imageHeight;
            //alert(pic_real_height);
            //alert(imageHeight);
            //alert(t1);
            var imageWidth = pic_real_width / (t1 );
            //alert(pic_real_width);
            //alert(imageWidth);
            $('.modal-pic-preview .modal-dialog').width(imageWidth+40 + "px");
        })
    });
